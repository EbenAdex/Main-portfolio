<script>
    function ask(question, yes, no){
        if (confirm(question)) yes()
        else no();
    }

    function showOk() {
        alert( "You agreed.");
    }

    function showCancel() {
        alert( "You disagree with this?.");
    }

    ask("Do you wish to proceed?", showOk, showCancel);
    // we can also use the method below
</script>
